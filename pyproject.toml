[project]
name = "chasecentercalendar"
version = "1.0.0"
dependencies = [
    # Core packages
    "python-dotenv==1.0.0",   # Read environment variables from .env
    "Flask==3.0.0",           # Web microframework
    "gunicorn==21.2.0",       # WSGI server
    "syspath==3.0.5",         # Modify paths

    # Features
    "beautifulsoup4==4.12.2", # HTML Parser
    "flask-sitemap==0.4.0",   # Web sitemaps
    "icalendar==5.0.11",      # iCal generator
    "python-dateutil==2.8.2", # Datetime manipulation
    "python-slugify==8.0.1",  # Generate string slugs

    # Monitoring/tracking/logging
    "blinker==1.7.0",         # Dependency of rollbar
    "rollbar==1.0.0",         # rollbar.com error logging
    "setproctitle==1.3.3",    # Allow gunicorn to set process title
    "varsnap==1.5.7",         # Test discovery
]

[tool.setuptools]
py-modules = []

[project.optional-dependencies]
test = [
    # Testing
    "coverage==7.3.3",                  # Test coverage
    "ruff==0.1.8",                      # Python linter

    # Types
    "mypy==1.7.1",                      # Type checking
    "types-beautifulsoup4==4.12.0.7",   # Type stubs for beautifulsoup4 package
    "types-python-dateutil==2.8.19.14", # Type stubs for dateutil package
    "types-python-slugify==8.0.0.3",    # Type stubs for python-slugify package
    "types-requests==2.31.0.10",        # Type stubs for requests package
]

[tool.ruff]
select = ["E", "F", "B"]

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.coverage.run]
source = [
    ".",
]
omit = [
    ".virtualenv",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    'if __name__ == "__main__":',
]
